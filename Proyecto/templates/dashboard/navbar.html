<div class="drawer-side is-drawer-close:overflow-visible">
  <label for="my-drawer-4" aria-label="close sidebar" class="drawer-overlay"></label>
  <div class="is-drawer-close:w-14 is-drawer-open:w-64 bg-base-200 flex flex-col items-start min-h-full">
    <!-- Sidebar content here -->
    <ul class="menu w-full grow">
      <!-- Pagina inicial --> 
      <li>
        <a href="{% url 'usuarios:dashboard_estudiante' %}" class="is-drawer-close:tooltip is-drawer-close:tooltip-right" data-tip="Homepage">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor" class="inline-block size-4 my-1.5">
            <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
            <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          </svg>
          <span class="is-drawer-close:hidden">Homepage</span>
        </a>
      </li>

      <!-- Preguntas diarias -->
      <li>
        <button class="is-drawer-close:tooltip is-drawer-close:tooltip-right" data-tip="Preguntas diarias">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor" class="inline-block size-4 my-1.5">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <path d="M12 17h.01"></path>
          </svg>
          <span class="is-drawer-close:hidden">Preguntas diarias</span>
        </button>
      </li>

      <!-- Lecciones diarias -->
      <li>
        <button class="is-drawer-close:tooltip is-drawer-close:tooltip-right" data-tip="Lecciones diarias">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor" class="inline-block size-4 my-1.5">
            <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path>
            <path d="M9 10h6"></path>
            <path d="M9 14h6"></path>
          </svg>
          <span class="is-drawer-close:hidden">Lecciones diarias</span>
        </button>
      </li>

      <!-- Mis lecciones (ruta de aprendizaje) -->
      <li>
        <a href="{% url 'listar_lecciones' %}" class="is-drawer-close:tooltip is-drawer-close:tooltip-right" data-tip="Mi ruta de aprendizaje">
          <!-- Ícono de ruta -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
               stroke-linejoin="round" stroke-linecap="round" stroke-width="2"
               fill="none" stroke="currentColor" class="inline-block size-4 my-1.5">
            <path d="M5 4h4a3 3 0 0 1 0 6H9a3 3 0 0 0 0 6h6a3 3 0 0 0 0-6h-1" />
            <circle cx="5" cy="4" r="1.5" />
            <circle cx="9" cy="10" r="1.5" />
            <circle cx="15" cy="16" r="1.5" />
          </svg>
          <span class="is-drawer-close:hidden">Mis lecciones</span>
        </a>
      </li>

      <!-- Perfil -->
      <li>
        <a href="{% url 'usuarios:profile_details' %}" class="is-drawer-close:tooltip is-drawer-close:tooltip-right" data-tip="Perfil">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor" class="inline-block size-4 my-1.5">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span class="is-drawer-close:hidden">Perfil</span>
          </a>
      </li>

      <!-- Cerrar sesión -->
      <li>
        <a href="{% url 'logout' %}" class="is-drawer-close:tooltip is-drawer-close:tooltip-right" data-tip="Cerrar sesión">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor" class="inline-block size-4 my-1.5">
            <path d="M14 8V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2v-2"></path>
            <path d="M9 12h12l-3-3"></path>
            <path d="M18 15l3-3"></path>
          </svg>
          <span class="is-drawer-close:hidden">Cerrar sesión</span>
        </a>
      </li>
    </ul>

    <!-- button to open/close drawer -->
    <div class="m-2 is-drawer-close:tooltip is-drawer-close:tooltip-right" data-tip="Open">
      <label for="my-drawer-4" class="btn btn-ghost btn-circle drawer-button is-drawer-open:rotate-y-180">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor" class="inline-block size-4 my-1.5">
          <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"></path>
          <path d="M9 4v16"></path>
          <path d="M14 10l2 2l-2 2"></path>
        </svg>
      </label>
    </div>
  </div>
</div>

{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-8 bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">Hola, {{ usuario.first_name }}!</h1>
    <p><span class="font-semibold">Usuario:</span> {{ usuario.username }}</p>
    <p><span class="font-semibold">Apellido:</span> {{ usuario.last_name }}</p>
    <p><span class="font-semibold">Correo:</span> {{ usuario.email }}</p>
</div>
{% endblock %}
